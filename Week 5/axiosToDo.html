    <h1>Axios ToDo List</h1>

    <hr>

    <form name="todoForm" id="todoForm">

        <input type="text" id="name" placeholder="Name" required><br>

        <input type="text" id="description" placeholder="Description"><br>  

        <button>Submit</button>
    </form>
